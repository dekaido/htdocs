	<h2>Edit Profile</h2>
	<div align="center">
		<form action="user.php" method="post" class = "edit_profile">
			<h3>First Name: </h3><input type="text" firstName="firstname" maxlength="20"><br>
			<h3>Last Name: </h3><input type="text" lastName="lastname" maxlength="20"><br>
			<h3>Student ID: </h3><input type="text" id="id" maxlength = "7" onkeypress="return event.charCode >= 48 && event.charCode <= 57"><br>
			<h3>Interests</h3>
				<div align="left">
					<input type="checkbox" id="music" name="interest" value="music">
